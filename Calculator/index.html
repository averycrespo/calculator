<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/styles.css">

    <title>Document</title>
</head>
<body class="page-background"> </body>

<div 
    <div class="grid-container">

        <div class="sum-box" id="sum"></div>

        <div class="smallbox" onclick="put_digit(7)"> 7 </div>
        <div class="smallbox" onclick="put_digit(8)"> 8 </div>
        <div class="smallbox" onclick="put_digit(9)"> 9 </div>
        <div class="smallbox" onclick="division()"> / </div>
        
        <div class="smallbox" onclick="put_digit(4)"> 4 </div>
        <div class="smallbox" onclick="put_digit(5)"> 5 </div>
        <div class="smallbox" onclick="put_digit(6)"> 6 </div>
        <div class="smallbox" onclick="multiply()"> X </div>

        <div class="smallbox" onclick="put_digit(1)"> 1 </div>
        <div class="smallbox" onclick="put_digit(2)"> 2 </div>
        <div class="smallbox" onclick="put_digit(3)"> 3 </div>
        <div class="smallbox" onclick="subtract()"> -sub </div>

        <div class="smallbox" id="clearButton" onclick="arr_clear()"> C </div>
        <div class="smallbox" onclick="put_digit(0)"> 0 </div>
        <div class="smallbox" onclick="put_digit('.')"> . </div>
        <div class="smallbox" onclick="add()""> +add </div>
        <div class="negbox" onclick="put_digit('_')" _> -negative </div>
        <div class="enter-box" onclick="equals()"> = </div>
    </div>
</div>

    
     <div class="history-container" id="historyBox"></div>
     <div class="clear-history-box" onclick="historyClear()"> Clear History </div>

     <div id=""></div>

     <script defer src="./js/functions.js"></script>


</body>

</html>
